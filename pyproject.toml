[project]
name = "astro"
version = "0.1.0"
description = "Radio Astronomy AI Assistant"
readme = "README.md"
authors = [
    { name = "Brian Welman", email = "brianallisterwelman@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "langchain>=0.3.21",
    "langchain-community>=0.3.20",
    "langchain-openai>=0.3.10",
    "langgraph>=0.3.20",
    "pylatexenc>=2.10",
    "python-dotenv>=1.0.1",
    "rich>=13.9.4",
    "streamlit>=1.43.2",
]

[project.scripts]
astro = "astro:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
