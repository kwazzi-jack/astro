[project]
    authors = [
        { name = "Brian Welman", email = "brianallisterwelman@gmail.com" },
        { name = "Casey Chuma", email = "caseymovex@gmail.com" },
    ]
    name = "astro"
    version = "0.1.0"
    description = "Radio Astronomy AI Assistant"
    readme = "README.md"
    requires-python = ">=3.12"
    dependencies = [
        "appdirs>=1.4.4",
        "click>=8.1.8",
        "docstring-parser>=0.16",
        "instructor>=1.7.9",
        "langchain>=0.3.24",
        "langchain-anthropic>=0.3.12",
        "langchain-community>=0.3.23",
        "langchain-openai>=0.3.15",
        "langgraph>=0.4.1",
        "langgraph-checkpoint-sqlite>=2.0.7",
        "pydantic>=2.10.3",
        "python-dateutil>=2.9.0.post0",
        "python-dotenv>=1.0.1",
        "pyyaml>=6.0.2",
        "rich>=13.9.4",
        "streamlit>=1.43.2",
        "textual>=3.2.0",
        "tiktoken>=0.9.0",
]

    [project.scripts]
        astro-start = "astro:main"
        astro-logs  = "astro.logging.viewer:view_logs"

[build-system]
    requires      = ["hatchling"]
    build-backend = "hatchling.build"

[dependency-groups]
    dev = ["pytest>=8.3.5", "pytest-cov>=6.0.0"]
