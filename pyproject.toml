[project]
    authors = [
        { name = "Brian Welman", email = "brianallisterwelman@gmail.com" },
        { name = "Casey Chuma", email = "caseymovex@gmail.com" },
    ]
    name = "astro"
    version = "0.1.0"
    description = "Radio Astronomy AI Assistant"
    readme = "README.md"
    requires-python = ">=3.12"
    dependencies = [
        "anthropic>=0.62.0",
        "appdirs>=1.4.4",
        "click>=8.1.8",
        "distro>=1.9.0",
        "docstring-parser>=0.16",
        "langchain>=0.3.27",
        "langchain-anthropic>=0.3.18",
        "langchain-community>=0.3.27",
        "langchain-core>=0.3.74",
        "langchain-deepseek>=0.1.4",
        "langchain-ollama>=0.3.6",
        "langchain-openai>=0.3.29",
        "langgraph>=0.6.4",
        "ollama>=0.5.3",
        "openai>=1.75.0",
        "pydantic[email]>=2.10.3",
        "python-dotenv>=1.0.1",
        "pyyaml>=6.0.2",
        "rich>=13.9.4",
        "textual>=3.2.0",
]

    [project.scripts]
        astro-start = "astro:main"
        astro-logs  = "astro.logging.viewer:view_logs"

[build-system]
    requires      = ["hatchling"]
    build-backend = "hatchling.build"

[dependency-groups]
    dev = ["pytest>=8.3.5", "pytest-cov>=6.0.0"]
scripts = [
    "mdformat>=0.7.22",
    "mdformat-gfm>=0.4.1",
    "mdformat-tables>=1.0.0",
]
